server {
  listen 80;
  server_name localhost;

  # Proxy all API requests (including versioned routes like /api/v1/tasks)
  # to the backend service, preserving the full path including /api prefix
  # Frontend makes requests to: /api/v1/tasks (where baseURL=/api, path=/v1/tasks)
  # This proxies to: http://backend:3000/api/v1/tasks
  location /api/ {
    proxy_pass http://backend:3000/api/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # Serve static files for the frontend
  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
  }
  
  include /etc/nginx/extra-conf.d/*.conf;
}